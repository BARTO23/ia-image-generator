<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>IA Image Generator âœ¨</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>IA Image Generator</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <section class="main-container">
        <form action="#" class="prompt-form">
          <!-- Prompt Container -->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe tu imagen"
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <!-- Prompt Actions/Buttons -->

          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" required>
                <option value="" selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">
                  FLUX.1-schnell
                </option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">
                  Stable Diffusion XL
                </option>
                <option value="runwayml/stable-diffusion-v1-5">
                  Stable Diffusion v1.5
                </option>
                <option value="prompthero/openjourney">Openjourney</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" required>
                <option value="" selected disabled>Image cou</option>
                <option value="1">Image</option>
                <option value="2">Images</option>
                <option value="3">Images</option>
                <option value="4">Images</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" required>
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1">Square (1:1)</option>
                <option value="2">Landscape (16:9)</option>
                <option value="3">Portrait (9:16)</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-sparkles"></i>
              Generate
            </button>
          </div>

          <!--Result Gallery -->
          <div class="gallery-grid">
            <div class="img-card loading">
              <div class="status-container">
                <div class="spinner"></div>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="status-text">Generando...</p>
              </div>
              <img src="test.png" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div>
            <div class="img-card">
              <img src="test.png" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div>
            <div class="img-card">
              <img src="test.png" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div>
            <div class="img-card">
              <img src="test.png" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
    <script src="./script.js" ></script>
  </body>
</html>
